<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Заметки</title>
</head>
<body>
    <div class="wrapper">
        <div class="left__part">
            <b><h1 class="title__notes">Мои Заметки</h1></b>
            <button class="button__notes" id="new__note">Новая Заметка</button>
            <div class="tags">
                <p class="tags__title">Теги</p>
                <ul class="tags__list">
                    <li class="tags__list-item">Все</li>
                    <li class="tags__list-item">Идеи</li>
                    <li class="tags__list-item">Личное</li>
                    <li class="tags__list-item">Работа</li>
                    <li class="tags__list-item">Список покупок</li>
                </ul>
            </div>
        </div>
        <div class="right__part">
            <div class="search">
                <input id="search__input" class="search__input" placeholder="Поиск">
                <button class="search__button" type="submit" id="search__button"></button>
            </div>
            <div class="notes__list" id="list">
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="modal-content">
            <b><p class="modal-title">Новая заметка</p></b>
            <input type="text" id="titleInput" placeholder="Название"><br>
            <select id="tagInput">
                <option value="Идеи" selected="selected">Идеи</option>
                <option value="Личное">Личное</option>
                <option value="Работа">Работа</option>
                <option value="Список покупок">Список покупок</option>
            </select>
            <div class="modal-buttons">
                <button class="modal-button" id="saveNoteBtn">Сохранить</button>
                <button class="modal-button" id="closeModalBtn">Отмена</button>
            </div>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
