<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Заметки</title>
</head>
<body>
    <div class="wrapper">
        <div class="left__part">
            <b><h1 class="title__notes">Мои Заметки</h1></b>
            <button class="button__notes">Новая Заметка</button>
            <div class="tags">
                <p class="tags__title">Теги</p>
                <ul class="tags__list">
                    <li class="tags__list-item">Все</li>
                    <li class="tags__list-item">Идеи</li>
                    <li class="tags__list-item">Личное</li>
                    <li class="tags__list-item">Работа</li>
                    <li class="tags__list-item">Список покупок</li>
                </ul>
            </div>
        </div>
        <div class="right__part">
            <div class="search">
                <input class="search__input" placeholder="Поиск">
                <button class="search__button"></button>
            </div>
            <div class="notes__list">
                <div class="note">
                    <div class="note__left__part">
                      <span class="note__title">Сдать отчёт</span>
                      <span class="note__date">23 Июля 2024</span>
                    </div>
                    <div class="note__tag">
                        <span class="tag">Работа</span>
                    </div>
                </div>
              <div class="note">
                    <div class="note__left__part">
                      <span class="note__title">Сдать отчёт</span>
                      <span class="note__date">23 Июля 2024</span>
                    </div>
                    <div class="note__tag">
                        <span class="tag">Работа</span>
                    </div>
                </div>
              <div class="note">
                    <div class="note__left__part">
                      <span class="note__title">Сдать отчёт</span>
                      <span class="note__date">23 Июля 2024</span>
                    </div>
                    <div class="note__tag">
                        <span class="tag">Работа</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
